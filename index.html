<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="wrapper">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="calc-buttons">
            <div class="first-row">
                <button type="button" class="reset-button">
                    <h1>C</h1>
                </button>
                <button type="button" class="arrow">
                    <h1>&#8592</h1>
                </button>
                <button class="math" type="button">
                    <h1>&#247</h1>
                </button>
            </div>
            <div class="row-1">
                <button type="button">
                    <h1>7</h1>
                </button>
                <button type="button">
                    <h1>8</h1>
                </button>
                <button type="button">
                    <h1>9</h1>
                </button>
                <button class="math" type="button">
                    <h1>&#215</h1>
                </button>
            </div>
            <div class="row-2">
                <button type="button">
                    <h1>4</h1>
                </button>
                <button type="button">
                    <h1>5</h1>
                </button>
                <button type="button">
                    <h1>6</h1>
                </button>
                <button class="math" type="button">
                    <h1>&#8722</h1>
                </button>
            </div>
            <div class="row-3">
                <button type="button">
                    <h1>1</h1>
                </button>
                <button type="button">
                    <h1>2</h1>
                </button>
                <button type="button">
                    <h1>3</h1>
                </button>
                <button class="math" type="button">
                    <h1>&#43</h1>
                </button>
            </div>
            <div class="row-4">
                <button type="button" class="big-button">
                    <h1>0</h1>
                </button>
                <button type="button" class="math">
                    <h1>&#61</h1>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
