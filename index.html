<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="wrapper">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="calc-buttons">
            <div class="first-row">
                <button type="button" class="reset-button">C</button>
                <button type="button" class="arrow">&#8592;</button>
                <button class="math" type="button">&#247;</button>
            </div>
            <div class="row-1">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button class="math" type="button">&#215;</button>
            </div>
            <div class="row-2">
                <button type="button">4</button>
                <button type="button">5
                </button>
                <button type="button">6</button>
                <button class="math" type="button">&#8722;</button>
            </div>
            <div class="row-3">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button class="math" type="button">&#43;</button>
            </div>
            <div class="row-4">
                <button type="button" class="big-button">0</button>
                <button type="button" class="math">&#61;</button>
            </div>
        </div>
    </div>
</body>

</html>
